<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header & Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-box input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 5px 10px;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .recipe-box {
            padding: 5px 15px;
            border: 1px solid pink;
            color: hotpink;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .filters {
            width: 250px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filters h3 {
            margin-bottom: 10px;
        }
        .filters .filter-section {
            margin-bottom: 15px;
        }
        .filters label {
            display: block;
            margin-bottom: 5px;
        }
        .apply-btn {
            width: 100%;
            padding: 10px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .no-results img {
            width: 100px;
            margin: 20px 0;
        }
        .suggestions span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <nav class="nav">
            <a href="#">What to cook</a>
            <a href="#">Recipes</a>
            <a href="#">Ingredients</a>
        </nav>
        <button class="recipe-box">Your Recipe Box</button>
        <div class="avatar"></div>
    </header>
    <div class="container">
        <aside class="filters">
            <h3>FILTERS</h3>
            <div class="filter-section">
                <h4>Type</h4>
                <label><input type="checkbox"> Pan-fried</label>
                <label><input type="checkbox"> Stir-fried</label>
                <label><input type="checkbox" checked> Grilled</label>
                <label><input type="checkbox" checked> Roasted</label>
                <label><input type="checkbox"> Sauteed</label>
            </div>
            <div class="filter-section">
                <h4>Time</h4>
                <input type="range" min="30" max="50">
            </div>
            <div class="filter-section">
                <h4>Rating</h4>
                <label><input type="checkbox"> ⭐⭐⭐⭐⭐</label>
                <label><input type="checkbox" checked> ⭐⭐⭐⭐</label>
                <label><input type="checkbox" checked> ⭐⭐⭐</label>
            </div>
            <button class="apply-btn">Apply</button>
        </aside>
        <div class="results">
            <h2>Sorry, no results were found for “cakescascsa”</h2>
            <img src="https://via.placeholder.com/100" alt="No results">
            <p>We have all your Independence Day sweets covered.</p>
            <div class="suggestions">
                <span>Sweet Cake</span>
                <span>Black Cake</span>
                <span>Pozole Verde</span>
                <span>Healthy Food</span>
            </div>
        </div>
    </div>
</body>
</html>
